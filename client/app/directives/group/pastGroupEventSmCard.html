<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 eventDateRow">
  <h3><strong>{{event.startTimeDate | date:'MMM d, yyyy'}}</strong></h3>
  <h5>{{event.startTimeDate | date:'EEEE h:m a'}}</h5>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 eventBody">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <h5><a ng-href="/groups/{{event.group._id}}/">{{event.group.name}}</a></h5>
    </div>
    <h4><a ng-href="/events/{{event._id}}/">{{event.name}}</a></h4>
    <h5>{{event.street}} {{event.city}}, {{event.state}} {{event.zipcode}}</h5>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 navbar-btn"><img ng-src="/images/interests/{{interest}}.png" ng-repeat="interest in event.interests | orderBy:interest" uib-tooltip="{{interest}}" class="img-thumbnail interests-thumbnail"/></div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h5>{{event.description | limitTo:150}} ...</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
